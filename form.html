<!DOCTYPE html>
<html>
    <script>
        function sumNumbers(){
        let sum = 0;
        for (let i=1;i<=100;i++){
            sum += i;
        }
        console.log(sum)
        }

    </script>

<body>
	<h1>Sum the numbers between 1 and 100</h1>
	<form>
    	<button type="submit" onclick="sumNumbers()"> Submit </button>
    </form>
</body>
</html>
